services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: synoptic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - synoptic-postgres:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    env_file:
      - ../apps/api/.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp
    env_file:
      - ../apps/mcp-server/.env
    depends_on:
      - api

volumes:
  synoptic-postgres:
