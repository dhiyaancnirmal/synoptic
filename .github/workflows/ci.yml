name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: synoptic
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d synoptic"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/synoptic
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/synoptic
      JWT_SECRET: ci-secret-ci-secret
      KITE_RPC_URL: https://rpc-testnet.gokite.ai/
      KITE_CHAIN_ID: "2368"
      SETTLEMENT_TOKEN_ADDRESS: 0x0fF5393387ad2f9f691FD6Fd28e07E3969e27e63
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: API Integration Tests
        run: pnpm --filter @synoptic/api test:integration

      - name: Build
        run: pnpm build

      - name: Contracts compile
        run: pnpm --filter @synoptic/contracts compile
